<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notification Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #006699;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>通知測試頁面</h1>

    <div class="info">
        <strong>通知權限狀態:</strong> <span id="permission">檢查中...</span>
    </div>

    <button onclick="testSimpleNotification()">測試簡單通知</button>
    <button onclick="testNotificationWithBody()">測試帶內容的通知</button>
    <button onclick="testNotificationWithIcon()">測試帶圖示的通知</button>
    <button onclick="testMultipleNotifications()">測試多個通知</button>

    <div class="status" id="status">準備測試...</div>

    <script>
        const statusEl = document.getElementById('status');
        const permissionEl = document.getElementById('permission');

        // Check permission
        function checkPermission() {
            const perm = Notification.permission;
            permissionEl.textContent = perm;
            statusEl.textContent = `通知權限: ${perm}`;
            console.log('Notification permission:', perm);
        }

        // Request permission if needed
        async function ensurePermission() {
            if (Notification.permission !== 'granted') {
                const permission = await Notification.requestPermission();
                permissionEl.textContent = permission;
                return permission === 'granted';
            }
            return true;
        }

        function testSimpleNotification() {
            statusEl.textContent = '測試簡單通知...';
            console.log('Creating simple notification');

            const notification = new Notification('測試通知');

            notification.onshow = () => {
                statusEl.textContent = '✓ 簡單通知已顯示';
                console.log('Notification shown');
            };

            notification.onclick = () => {
                statusEl.textContent = '✓ 通知被點擊了！';
                console.log('Notification clicked');
            };

            notification.onerror = (e) => {
                statusEl.textContent = '✗ 通知錯誤: ' + e;
                console.error('Notification error:', e);
            };
        }

        function testNotificationWithBody() {
            statusEl.textContent = '測試帶內容的通知...';
            console.log('Creating notification with body');

            const notification = new Notification('Telegram', {
                body: '你有一則新訊息',
                tag: 'test-body'
            });

            notification.onshow = () => {
                statusEl.textContent = '✓ 帶內容的通知已顯示';
            };
        }

        function testNotificationWithIcon() {
            statusEl.textContent = '測試帶圖示的通知...';
            console.log('Creating notification with icon');

            const notification = new Notification('Telegram', {
                body: '來自 John 的訊息',
                icon: 'https://telegram.org/img/t_logo.png',
                tag: 'test-icon'
            });

            notification.onshow = () => {
                statusEl.textContent = '✓ 帶圖示的通知已顯示';
            };
        }

        function testMultipleNotifications() {
            statusEl.textContent = '測試多個通知...';
            console.log('Creating multiple notifications');

            for (let i = 1; i <= 3; i++) {
                setTimeout(() => {
                    new Notification(`通知 ${i}`, {
                        body: `這是第 ${i} 個測試通知`,
                        tag: `test-multi-${i}`
                    });
                }, i * 1000);
            }

            statusEl.textContent = '✓ 將顯示 3 個通知（每秒一個）';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            checkPermission();
            ensurePermission();
        });
    </script>
</body>
</html>
