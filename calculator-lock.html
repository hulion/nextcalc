<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT Calc</title>
    <!-- Google Font: Barlow ExtraBold (Italic for background, Normal for numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator-lock.css">
</head>
<body class="dark">
    <!-- 動態背景跑馬燈層 -->
    <div id="bgLayer"></div>

    <div class="calculator">
        <!-- 玻璃材質層 -->
        <div class="GlassMaterial">
            <div class="GlassEdgeReflection"></div>
            <div class="GlassEmbossReflection"></div>
            <div class="GlassRefraction"></div>
            <div class="GlassBlur"></div>
            <div class="BlendLayers"></div>
            <div class="BlendEdge"></div>
            <div class="Highlight"></div>
            <div class="Tint"></div>
        </div>

        <!-- 頂部功能列 -->
        <div class="header">
            <button class="icon-btn" onclick="toggleHistory()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            <svg class="header-logo" id="_圖層_1" data-name="圖層_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 728.29 127.18">
                <defs>
                    <style>
                    .st0 {
                        fill: #e87b35;
                    }
                    .st1 {
                        fill: var(--logo-text-color, #000000);
                    }
                    </style>
                </defs>
                <path class="st1" d="M110.33,94.92l.83-81.15,14.12-.41-.43,102.67c-.56.56-13.19.69-14.33.04-23.73-22.69-47.11-45.79-70.96-68.35-4.67-4.42-9.42-9-14.53-12.83l-1.04,81.16c-4.56.57-9.15.57-13.7,0V13.77s14.1-.2,14.1-.2c26.15,23.8,50.75,49.35,76.6,73.49.69.65,8.98,8.35,9.35,7.86Z"/>
                <path class="st1" d="M248.17,13.76c-.16,4.34.7,8.52,0,12.84-3.53-.38-7.15.33-10.57.43-18.98.54-38.94-1.11-57.74-.04-5.27.3-8.62.71-12.24,4.77-4.07,4.58-4.37,8.98-4.58,14.9-.12,3.42-.06,6.9.44,10.27l1.48.67c25.93.25,51.94-.36,77.81.45.73,4.44-.16,8.78,0,13.25l-78.62.47-.61.63c-.99,9.97-2.11,23.01,8.37,28.36,2.53,1.29,5.51,1.83,8.36,2.02,18.8,1.25,39.36-.24,58.54.41,3.10.11,6.24-.13,9.34,0,.62.6.67,12.18-.02,12.77-3.78.19-7.60-.08-11.39.03-17,.5-34.43,1.04-51.48.45-18.52-.65-35-6.85-36.33-27.95-.84-13.43-.72-32.09,0-45.58.57-10.68,5.04-19.84,14.54-25.25,11.62-6.62,31.05-3.96,44.2-3.91,13.5.05,27-.07,40.5-.02Z"/>
                <path class="st0" d="M623.87,13.35l70.8.4c26.93,4.77,31.76,42.25,7.12,54.33-13.41,6.57-34.51,2.67-49.5,3.63-11.95.77-15.7,6.73-16.4,18.01-.11,1.83-.24,11.78.53,12.55l1.38.47c26.41.08,52.84-.12,79.2.44,1.10.26.91,12.36.22,12.79h-94.74s-.5-.33-.5-.33c.66-19.49-5.75-45.11,16.56-54.75,12.37-5.35,35.47-2.38,49.49-3.22,7.95-.48,14.47-4.55,15.15-13.04.82-10.27-4.38-17.65-15.15-17.63l-64.16-.4v-13.25Z"/>
                <path class="st1" d="M376.44,13.77l-45.69,50.7,46.1,51.57c-5.35.11-12.44,1.13-17.66.44-1.76-.23-4.77-4.73-6.2-6.24-1.88-1.98-3.96-3.79-5.82-5.78-9.09-9.71-17.7-19.91-27.04-29.37-.56-.10-3.51,3.07-4.10,3.69-11.72,12.32-22.73,25.34-34.67,37.47-5.22.29-10.81.53-15.98-.19-.62-.09-1.03.01-1.44-.63l45.64-50.92-44.4-50.72,18.26-.2c11.37,11.45,21.47,24.14,32.59,35.81.62.65,4.03,4.27,4.56,4.14l36.75-39.96,19.1.21Z"/>
                <path class="st0" d="M603.94,116.45c-13.47-.32-27.02.43-40.49.02s-23.37-1.86-34.95-9.86c-32.76-22.63-25.17-78.22,13.26-90.47,13.13-4.19,43.43-3.67,57.84-2.8,1.31.08,2.56.39,3.87.49.92,4.16.5,8.58.06,12.77-2.84-.37-5.79.34-8.49.43-12.56.45-37.49-2.2-48.07,1.74-31.12,11.57-32.78,57.20-2.25,70.77,12.84,5.71,37.81,2.84,52.78,3.67,2.06.11,4.84-.59,6.45.6v12.63Z"/>
                <path class="st1" d="M390.14,13.76h100.88c-.17,4.45,1.14,8.88-.24,13.26-26.42-.35-52.87.42-79.28,0-.98-.02-1.89-.43-2.87-.45-5.92-.11-11.87.11-17.79.03-.27-.08-.70-.94-.70-1.05v-11.8Z"/>
                <path class="st1" d="M447.43,38.2l-.05,77.16c-.66,1.92-11.49.88-13.65.68l-.02-77.6c.18-1.05,12.08-.68,13.72-.24Z"/>
            </svg>
            <button class="icon-btn" onclick="toggleTheme()">
                <svg class="icon sun-icon" fill="none" stroke="#fbbf24" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="icon moon-icon" fill="none" stroke="#1e3a8a" viewBox="0 0 24 24" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>

        <!-- 膠囊式懸浮狀態列 -->
        <div class="floating-status" id="floatingStatus">
            <span id="floatingStatusText"></span>
        </div>

        <!-- 顯示螢幕 -->
        <div class="display-container">
            <div class="previous-input" id="previous-display"></div>
            <div class="display" id="display">0</div>
        </div>

        <!-- 按鍵區 -->
        <div class="buttons">
            <div class="button-grid">
                <button class="calc-btn btn-special" onclick="handleSpecial('AC')" id="clear-btn">AC</button>
                <button class="calc-btn btn-special" onclick="handleSpecial('+/-')">+/-</button>
                <button class="calc-btn btn-special" onclick="handleSpecial('%')">%</button>
                <button class="calc-btn btn-operator" onclick="handleOperator('÷')">÷</button>

                <button class="calc-btn btn-number" onclick="handleNumber('7')">7</button>
                <button class="calc-btn btn-number" onclick="handleNumber('8')">8</button>
                <button class="calc-btn btn-number" onclick="handleNumber('9')">9</button>
                <button class="calc-btn btn-operator" onclick="handleOperator('×')">×</button>

                <button class="calc-btn btn-number" onclick="handleNumber('4')">4</button>
                <button class="calc-btn btn-number" onclick="handleNumber('5')">5</button>
                <button class="calc-btn btn-number" onclick="handleNumber('6')">6</button>
                <button class="calc-btn btn-operator" onclick="handleOperator('-')">-</button>

                <button class="calc-btn btn-number" onclick="handleNumber('1')">1</button>
                <button class="calc-btn btn-number" onclick="handleNumber('2')">2</button>
                <button class="calc-btn btn-number" onclick="handleNumber('3')">3</button>
                <button class="calc-btn btn-operator" onclick="handleOperator('+')">+</button>

                <button class="calc-btn btn-number btn-zero" onclick="handleNumber('0')">0</button>
                <button class="calc-btn btn-number" onclick="handleNumber('.')">.</button>
                <button class="calc-btn btn-operator" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="status" id="status"></div>

        <!-- 歷史紀錄覆蓋層 -->
        <div class="history-overlay" id="history-overlay">
            <div class="history-header">
                <h2>計算紀錄</h2>
                <div class="history-actions">
                    <button class="icon-btn" onclick="clearHistory()" style="color: #ef4444;">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="toggleHistory()">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="history-content" id="history-content">
                <div class="history-empty">尚無紀錄</div>
            </div>
        </div>
    </div>

    <!-- 密碼設定彈窗 -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-overlay-inner">
            <!-- Header -->
            <div class="settings-header">
                <div class="title-group">
                    <svg class="lock-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <h1>密碼設定</h1>
                </div>
                <button class="close-btn" onclick="closeSettingsModal()">×</button>
            </div>

            <!-- Content -->
            <div class="settings-content">
                <!-- 目前狀態顯示卡片 -->
                <div class="current-status-card">
                    <div class="status-info">
                        <div class="status-label">目前狀態</div>
                        <div class="status-value" id="statusValue">載入中...</div>
                    </div>
                    <button class="toggle-visibility-btn" id="toggleVisibilityBtn" style="display: none;" onclick="togglePasswordVisibility()">
                        <svg id="eyeIcon" class="icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <svg id="eyeOffIcon" class="icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                        </svg>
                    </button>
                </div>

                <!-- 新密碼 -->
                <div class="form-section">
                    <label id="newPasswordLabel">設定密碼（4位數字）</label>
                    <input type="text" id="newPassword" maxlength="4" placeholder="0000" inputmode="numeric" pattern="[0-9]*">
                    <div class="input-hint" id="newPasswordHint"></div>
                </div>

                <!-- 確認密碼 -->
                <div class="form-section">
                    <label>再次確認（4位數字）</label>
                    <input type="text" id="confirmPassword" maxlength="4" placeholder="0000" inputmode="numeric" pattern="[0-9]*">
                    <div class="input-hint" id="confirmPasswordHint"></div>
                </div>

                <!-- 訊息區 -->
                <div class="message" id="settingsMessage">
                    <svg class="message-icon" id="settingsMessageIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span id="settingsMessageText"></span>
                </div>

                <!-- 按鈕組 -->
                <div class="button-group">
                    <button class="back-btn" onclick="closeSettingsModal()">返回</button>
                    <button class="submit-btn" id="submitBtn" onclick="savePassword()">設定密碼</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator-lock.js"></script>
</body>
</html>
